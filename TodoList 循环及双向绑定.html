    // 2 双向绑定 v-model 将template 与 data 中设的事件绑定
    Vue.createApp({
        data() {
            return {
                inputValue: '',
                list: []
            }
        },
        methods: {
            handlaAppItem() {
                this.list.push(this.inputValue);
                this.inputValue = '';
            }
        },
        template: `
        <div>
            <input v-model = "inputValue"/>
            <button v-on:click = "handlaAppItem">增加</button>
            <ul>
                <li v-for = "(item, index) of list">{{item}} {{index}}</li>
            </ul>
        </div>
        `
    }).mount('#root')


</script>
